{% load static%}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>base navigation</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,900|Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static "homefull.css" %}"

    </head>

    <body>
        <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark">  <!-- Navigation Bar with a small amount of items. Dark indicates it being used on a dark background -->
            <a class="navbar-brand" href="#">
                <img src="" alt="nav" width="30" height="24" class="d-inline-block align-top">
                <span class="hidden"></span>
              </a>

              <!-- Added button for hamburger menu and elements are added to the button.  -->
            <button
            	class="navbar-toggler"        
            	type="button"                   
            	data-bs-toggle="collapse" 
            	data-bs-target="#toggleMobileMenu" 
            	aria-controls="toggleMenu" 
            	aria-expanded="false" 
            	aria-label="Toggle navigation"
            >
            <span class="navbar-toggler-icon"></span>
            <!-- opens and closes the span tag  -->
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
            
                <ul class="navbar-nav ms-auto text-center">
                    <li>
                        <a class="nav-link" href="/">Home</a>  <!-- Used to redirect to homepage  -->
                    </li>
                    <li>
                        <a class="nav-link" href="/about">About us</a>   <!-- Used to redirect to about page  -->
                    </li>
                    <li>
                        <a class="nav-link" href="/all_blogs">Blogs</a>   <!-- Used to redirect to blog  page  -->
                    </li>
                </ul>
            </div>
        </nav>
      </div>
      <div class="container">
    </body>
    {% block content %} {% endblock content %}
    </html>
